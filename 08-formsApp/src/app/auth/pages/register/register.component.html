<h2>Reactives Validations</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="submitForm()">
      <!-- name -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="User's name"
          />

          <span class="form-text text-danger" *ngIf="fieldIsValid('name')">
            Missing name and surname
          </span>
        </div>
      </div>

      <!-- email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="User's email"
          />
          <span class="form-text text-danger" *ngIf="fieldIsValid('email')">
            Email is required
          </span>
        </div>
      </div>

      <!-- email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">UserName</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Username"
          />
          <span class="form-text text-danger" *ngIf="fieldIsValid('username')">
            Username anbreaker already exists
          </span>
        </div>
      </div>

      <!-- password -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="User's password"
          />
        </div>
      </div>
      <!-- password2 -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirm Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm user password"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Register
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<h4>Form Valid: {{ myForm.valid }}</h4>

<h4>Name</h4>
<pre>{{ myForm.controls["name"].errors | json }}</pre>

<h4>Email</h4>
<pre>{{ myForm.controls["email"].errors | json }}</pre>

<h4>Username</h4>
<pre>{{ myForm.controls["username"].errors | json }}</pre>
