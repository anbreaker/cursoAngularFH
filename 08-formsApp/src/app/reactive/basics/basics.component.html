<h2>Reactive Forms: <small>Basics</small></h2>

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="myForm">
      <!-- Product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            placeholder="Product name"
            type="text"
            formControlName="product"
          />

          <span class="form-text text-danger">
            Must have at least three letters
          </span>
        </div>
      </div>

      <!-- Price Product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            placeholder="Price Product"
            type="number"
            formControlName="price"
          />
          <span class="form-text text-danger">
            The price must have a positive value
          </span>
        </div>
      </div>

      <!-- Stocks -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stocks</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Stocks"
            formControlName="stocks"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="!myForm.valid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid </span>
    <pre>{{ myForm.valid }}</pre>

    <span>Pristine </span>
    <pre>{{ myForm.pristine }}</pre>

    <span>Touched </span>
    <pre>{{ myForm.touched }}</pre>

    <span>Value </span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
