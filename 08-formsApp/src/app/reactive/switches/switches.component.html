<h2>Reactive Forms: <small>Switches</small></h2>
<hr />

<form [formGroup]="myForm">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          formControlName="gender"
          id="radioMale"
        />
        <label class="form-check-label" for="radioMale"> Male </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          formControlName="gender"
          id="radioFemale"
        />
        <label class="form-check-label" for="radioFemale"> Female </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9 center-vertical">
      <div class="form-check form-switch">
        <input
          class="form-check-input mt-1"
          type="checkbox"
          formControlName="notifications"
          role="switch"
          id="notificationsCheck"
        />
        <label class="form-check-label" for="notificationsCheck">
          I want to receive notifications
        </label>
      </div>
    </div>
  </div>

  <!-- check -->
  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9 center-vertical">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="termsCheckbox"
          formControlName="terms"
        />
        <label class="form-check-label" for="termsCheckbox">
          Terms and Conditions
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end" (click)="save()">
        Save
      </button>
    </div>
  </div>
</form>

<h5>Form Value</h5>
<pre>{{ myForm.value | json }}</pre>
<br />

<h5>Person</h5>
<pre>{{ person | json }}</pre>
<br />

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>
