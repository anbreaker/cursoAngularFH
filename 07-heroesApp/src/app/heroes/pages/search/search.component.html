<div fxLayout="column">
  <div>
    <h1>Search Hero...</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Search Hero</h3>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>

      <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="term" [matAutocomplete]="auto"
        (input)="search()">

      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selectOption($event)">

        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{ hero.superhero }}
        </mat-option>

        <mat-option value="" ngif="heroes.length === 0 && term.trim().length > 0">
          <i>Term not found:</i> "{{ term }}"
        </mat-option>

      </mat-autocomplete>

    </mat-form-field>
  </div>



  <div *ngIf="heroSelected">
    <div>
      <pre>{{ heroSelected | json }}</pre>
    </div>
    <app-hero-card-component [hero]="heroSelected"></app-hero-card-component>
  </div>
</div>
