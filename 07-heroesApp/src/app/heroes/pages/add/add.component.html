<h1>
  {{ hero.id ? 'Edit' : 'New' }} Hero
  <small>{{ hero.superhero | titlecase }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="70" fxLayout="column">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Super Hero</mat-label>
        <input matInput type="text" [(ngModel)]="hero.superhero" required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="hero.alter_ego" required>
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Firts Appearance</mat-label>
      <input matInput type="text" [(ngModel)]="hero.first_appearance" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Characters</mat-label>
      <input matInput type="text" [(ngModel)]="hero.characters" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creator</mat-label>
      <mat-select [(ngModel)]="hero.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Url Photo</mat-label>
      <input matInput type="url" [(ngModel)]="hero.alter_img" required>
    </mat-form-field>
    <br>

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="save()">
        <mat-icon>edit</mat-icon>
        {{ hero.id ? 'Updated' : 'Create' }}
      </button>

      <span class="spacer"></span>

      <button *ngIf="hero.id" mat-raised-button color="warn" (click)="deleteHero()">
        <mat-icon>remove</mat-icon>
        Delete
      </button>
    </div>
  </div>

  <div fxFlex="30" class="center-img">
    <img [src]="hero | image" class="img-responsive">
  </div>

</div>
