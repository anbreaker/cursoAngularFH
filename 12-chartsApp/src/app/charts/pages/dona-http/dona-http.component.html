<h2>Users in social networks</h2>
<h3>Mock Json Server</h3>
<hr />

<div
  class="alert text-center"
  *ngIf="doughnutChartData.datasets[0].data.length === 0; else divGrafica"
>
  <span class="loader"></span>
  <p>Loading...</p>
</div>

<div class="row" #divChart>
  <div class="col">
    <ng-template #divGrafica>
      <div style="display: block">
        <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType">
        </canvas>
      </div>

      <span class="float-end text-primary">Number Users</span>
    </ng-template>
  </div>
</div>
