<h1 class="mt-5">Nested Selectors</h1>
<hr />

<form [formGroup]="myForm" (ngSubmit)="save()">
  <div class="col mb-2">
    <!-- Regions -->
    <label class="form-label">Continent</label>
    <select class="form-control" formControlName="region">
      <option value="">--Select Continent--</option>
      <option *ngFor="let region of regions" [value]="region | lowercase">
        {{ region }}
      </option>
    </select>

    <!-- Countries -->
    <label class="form-label mt-2">Country</label>
    <select class="form-control" formControlName="country">
      <option value="">--Select Country--</option>
      <option *ngFor="let country of countries" [value]="country.alpha3Code">
        {{ country.name }}
      </option>
    </select>

    <!-- Country Borders -->
    <label class="form-label mt-2">Country Borders</label>
    <select class="form-control" formControlName="border">
      <option value="">--Select Country Border--</option>
      <option *ngFor="let border of borders" [value]="border">
        {{ border }}
      </option>
    </select>
  </div>

</form>

<div class="row">
  <div class="col">
    <button type="submit" class="btn btn-primary float-end">Select</button>
  </div>
</div>

<h3 class="mt-3">Form</h3>
<pre>Valid: {{ myForm.valid }}</pre>
<pre>{{ myForm.value | json }}</pre>
